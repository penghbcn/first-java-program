<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">

    <title>类型选择器</title>

    <link href="../css/switch.css" rel="stylesheet">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/switch.js"></script>
</head>
<body>
<div class="panel" onclick="cal(event) ">
    <div id="screen">
        <span id="context"> </span>
    </div>
    <p class="perfer">请选择您的偏好:</p>
    <div id="table">
        <input id="10" class="bu" type="button" value="政治">
        <input id="12" class="bu" type="button" value="军事">
        <input id="13" class="bu" type="button" value="经济">
        <input id="23" class="bu" type="button" value="时尚">
        <input id="25" class="bu" type="button" value="美食">
        <input id="28" class="bu" type="button" value="游戏">
        <input id="29" class="bu" type="button" value="动漫">
    </div>
    <p id="space"></p>
    <input type="button" value="全选">
    <input type="button" value="清空">
    <input  id="ok" type="button" value="OK!">
</div>
</body>
</html>
